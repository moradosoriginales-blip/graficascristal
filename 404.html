<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página No Encontrada - Gráficas Cristal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --accent: #ff6b35;
            --foreground: #0a0a0a;
            --muted-foreground: #8b8b8b;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #fafafa;
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--muted-foreground);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn-home {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 0.2rem;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            background-color: #e55a2b;
            color: white;
            transform: translateY(-2px);
        }
        
        .footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página No Encontrada</h1>
        <p class="error-message">
            Lo sentimos, la página que buscas no existe o ha sido movida a otra ubicación.
        </p>
        <a href="/" class="btn-home">Volver al Inicio</a>
    </div>
    
    <footer class="footer">
        &copy; 2024 Gráficas Cristal. Todos los derechos reservados.
    </footer>
</body>
</html>
